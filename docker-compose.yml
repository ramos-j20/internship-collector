version: '3.8'

services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: portugaltech_api
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - REDIS_URL=${REDIS_URL}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ptjobs_network

  worker:
    build:
      context: ./worker
      dockerfile: Dockerfile
    container_name: portugaltech_worker
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ptjobs_network

  scheduler:
    build:
      context: ./scheduler
      dockerfile: Dockerfile
    container_name: portugaltech_scheduler
    restart: unless-stopped
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - CELERY_BROKER_URL=${CELERY_BROKER_URL}
      - CELERY_RESULT_BACKEND=${CELERY_RESULT_BACKEND}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    networks:
      - ptjobs_network

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    container_name: portugaltech_nginx
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - api
    networks:
      - ptjobs_network

  postgres:
    image: postgres:15-alpine
    container_name: portugaltech_postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER} -d ${POSTGRES_DB}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ptjobs_network

  redis:
    image: redis:7-alpine
    container_name: portugaltech_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - ptjobs_network

volumes:
  postgres_data:
  redis_data:

networks:
  ptjobs_network:
    driver: bridge
